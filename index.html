<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card" style="border-radius: 10px">
      <img class="card-img-top" src="images\bg-pattern-card.svg" alt="">


    <div class="card-body">
      <img class="profile" src="images\image-victor.jpg" alt="">
      <div class="user">
        <span>Victor Crest</span>
        26
        <p>London</p>
      </div>

    </div>
    <div class="card-footer">

      <div class="box">
        <div>
          <span>80K</span>
          Followers
        </div>

        <div>
          <span>803K</span>
          Likes
        </div>

        <div>
          <span>1.4K</span>
          Photos
        </div>

      </div>
    </div>




  </div>


    <div class="attribution">
      Challenge by <a class="foot" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="foot" href="#">Shantanu Pimprikar</a>.
    </div>


</body>

</html>
